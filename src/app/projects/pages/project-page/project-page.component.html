<main>
  <section
    class="section-project-hero"
    [ngStyle]="{
      background:
        'linear-gradient(rgba(8, 9, 29, 0), rgba(8, 9, 29, 1)), url(' +
        project?.poster +
        ')'
    }"
  >
    <shared-button
      class="btn-back"
      iconName="icon-back"
      textContent="Volver"
      buttonType="tertiary"
    ></shared-button>
    <div class="section-project-hero__box">
      <h2 class="section-project-hero__subheading">{{ project?.year }}</h2>
      <h1 class="section-project-hero__heading">
        {{ project?.heading }}
      </h1>
      <h3 class="section-project-hero__developing" *ngIf="project?.develping">En desarrollo</h3>
      <p>
        {{ project?.description }}
      </p>
      <div class="section-project-hero__buttons">
        <shared-button
          *ngIf="project?.demoUrl"
          iconName="icon-view"
          textContent="Demo"
          buttonType="primary"
          (click)="openUrl(project?.demoUrl!)"
        ></shared-button>

        <shared-button
          *ngIf="project?.codeUrl"
          iconName="icon-code"
          textContent="Código fuente"
          buttonType="primary"
          (click)="openUrl(project?.codeUrl!)"
        ></shared-button>
      </div>
    </div>
  </section>

  <section class="section-required-skills">
    <shared-section-heading
      textContent="habilidades y herramientas usadas"
    ></shared-section-heading>
    <div
      class="required-skills"
      [ngStyle]="{
        'grid-template-columns': getGridTemplateColumns(projectSkills)
      }"
    >
      <shared-logo-icon
        *ngFor="let skill of projectSkills"
        customClass="icon-skill"
        [url]="skill.url"
        [text]="skill.name"
        [iconName]="skill.iconName"
      >
      </shared-logo-icon>
    </div>
  </section>

  <section class="section-gallery">
    <shared-section-heading textContent="galería"></shared-section-heading>

    <div class="section-gallery__gallery">
      <shared-gallery [galleryData]="project?.images ?? []" [showCount]="true">
      </shared-gallery>
    </div>
  </section>
</main>
