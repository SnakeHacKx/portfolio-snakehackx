<!-- Componente de Tabs -->
<div class="tabs-container">
  <!-- MenÃº desplegable para pantallas pequeÃ±as -->
  <select
    *ngIf="isMobile"
    class="mobile-dropdown"
    (change)="onDropdownChange($event)"
  >
    <option
      *ngFor="let tab of tabs; let i = index;"
      [value]="i"
      [selected]="i === activatedTab"
    >
      {{ tab }}
    </option>
  </select>

  <!-- Tabs normales para pantallas mÃ¡s grandes -->
  <ul *ngIf="!isMobile" class="nav nav-tabs">
    <li
      class="nav__item"
      *ngFor="let tab of tabs; let i = index;"
      (click)="setTab(i)"
    >
      <button class="nav__opt" [ngClass]="{ active: activatedTab === i }">
        {{ tab }}
      </button>
    </li>
  </ul>
</div>
